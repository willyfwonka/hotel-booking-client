<mat-drawer-container autosize>
  <mat-drawer #drawer mode="push">
    <mat-nav-list>
      <div *ngFor="let route of staticRoutes">
        <a
          *ngIf="showLink(route)"
          #routerLinkActiveInstance="routerLinkActive"
          (click)="drawer.close()"
          [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
          [class.list-item-active]="routerLinkActiveInstance.isActive"
          [routerLink]="route.path"
          mat-list-item
          routerLinkActive
        >
          <mat-icon mat-list-icon>{{ route.icon }}</mat-icon>
          <span>{{ route.label }}</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z16">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>lunch_dining</mat-icon>
      </button>
      <span class="spacer"></span>
      <span>Hotel Booking</span>
      <span class="spacer"></span>
      <div *ngIf="jwtUser">
        <span>{{ jwtUser?.username }}</span>
        <button (click)="logout()" mat-icon-button>
          <mat-icon color="warn">power_settings_new</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <div class="router-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
